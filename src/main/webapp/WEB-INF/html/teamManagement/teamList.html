<div id="tableTitle">
	<h3>球队管理&gt;&gt;球队列表</h3>
</div>
<div id="main_content">
	<div class="bs-example4" data-example-id="contextual-table">
		<table id="example" class="display table" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>序号</th>
					<th>球队名称</th>
					<th>球队人数</th>
					<th>球队状态</th>
					<th>球队创建时间</th>
					<th>球队积分</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

<script id="table_tr_template" type="text/html">
{{each result as n i}}
	<tr>
		<td>{{i+1}}</td>
		<td>{{n.teamName}}</td>
		<td>{{n.totalMember}}</td>
		<td>{{n.teamStatus}}</td>
		<td>{{n.teamCreateDate}}</td>
		<td>{{n.teamPoints}}</td>
		<td class="operation"><a class="view" href="javascript:void(0);" onclick="LOAD.loadHTMLParams('page-wrapper', 'teamManagement/teamInfo', {{n.tid}})">查看</a></td>
	</tr>
{{/each}}
</script>

<script src="../js/teamManage/teamList.js"></script>
