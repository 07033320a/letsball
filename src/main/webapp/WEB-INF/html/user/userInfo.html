<div id="tableTitle">
	<h3>个人信息&gt;&gt;信息查看</h3>
</div>
<div id="main_content"></div>
<script id="div_userInfo_template" type="text/html">
<div class="col-md-6 widget_1_box2">
	<div class="wid_blog">
		<h1>个人信息</h1>
	</div>
	<div class="wid_blog-desc">
		<div class="wid_blog-left">
			<img src="../images/1.png" class="img-responsive" alt="">
		</div>
		<div class="wid_blog-right">
			<h2>姓名：{{userName}}</h2>
			<p>简介：{{brief}}</p>
			<ul class="list-unstyled list-inline">
				<li>年龄： {{age}}</li>
				<li><a href="#" class="text-muted">More</a></li>
		   </ul>
		</div>
		<div class="clearfix"> </div>
	</div>
 </div>	
</script>

<button type="button" id="userInfoDialogBtn" class="btn btn-primary btn-lg display_none" data-toggle="modal"
	data-target="#userInfoDialog"></button>
<div class="modal fade" id="userInfoDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
				<h2 class="modal-title">获取用户信息提示</h2>
			</div>
			<div class="modal-body">
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">知道了</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<script src="../js/user/userInfo.js"></script>
